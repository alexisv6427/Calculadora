<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <h1>Calculadora</h1>
    <section class="calculadora alinear_C">
      <!-- Esta es la seccion de la pantalla -->
      <section class="pantalla">
        <tr>
          <td><input type="text" name="pantalla" id="pantalla" disabled /></td>
          <!--Se utiliza un input para hacer la pantalla-->
          <td>
            <button class="btn btn-warning boton_CE" onclick="CE()">CE</button>
          </td>
          <!--Botón CE para limpiar la pantalla-->
        </tr>
      </section>
      <!-- Termina la seccion de la pantalla e inicia la del teclado -->
      <section class="teclado">
        <table>
          <tr>
            <td>
              <button class="btn btn-warning" onclick="remover()">←</button>
            </td>
            <!--Remueve el ultimo digito de la pantalla-->
            <td>
              <button class="btn btn-secondary" onclick="mostrar(7)">7</button>
            </td>
            <td>
              <button class="btn btn-secondary margen_L5" onclick="mostrar(8)">
                8
              </button>
            </td>
            <td>
              <button class="btn btn-secondary" onclick="mostrar(9)">9</button>
            </td>
            <td>
              <button class="btn btn-secondary" onclick="mostrar('-')">
                -
              </button>
            </td>
            <!--Resta -->
            <td>
              <button class="btn btn-secondary" onclick="mostrar('&Sqrt;')">
                √
              </button>
            </td>
            <!--Raiz cuadrada -->
          </tr>
          <tr>
            <td>
              <button
                class="btn btn-danger margen_B90"
                style="width: 40px"
                onclick="CE()"
              >
                C
              </button>
            </td>
            <!--Limpia la pantalla igual que CE -->
            <td>
              <button class="btn btn-secondary margen_B90" onclick="mostrar(4)">
                4
              </button>
            </td>
            <td>
              <button
                class="btn btn-secondary margen_L5 margen_B90"
                onclick="mostrar(5)"
              >
                5
              </button>
            </td>
            <td>
              <button class="btn btn-secondary margen_B90" onclick="mostrar(6)">
                6
              </button>
            </td>
            <td>
              <button
                class="btn btn-secondary boton_mas"
                id="boton_suma"
                onclick="mostrar('+')"
              >
                +
              </button>
            </td>
            <!--Suma -->
            <td>
              <button
                class="btn btn-secondary margen_B90"
                style="width: 37px"
                onclick="mostrar('/')"
              >
                /
              </button>
            </td>
            <!--División-->
          </tr>
          <tr>
            <td>
              <button
                class="btn btn-light fila_3"
                style="width: 40px"
                onclick="mostrar('&#40;')"
              >
                (
              </button>
            </td>
            <!--Paréntesis Izquierdo -->
            <td>
              <button class="btn btn-secondary fila_3" onclick="mostrar(1)">
                1
              </button>
            </td>
            <td>
              <button
                class="btn btn-secondary fila_3 margen_L5"
                style="margin-top: -102px"
                onclick="mostrar(2)"
              >
                2
              </button>
            </td>
            <td>
              <button class="btn btn-secondary fila_3" onclick="mostrar(3)">
                3
              </button>
            </td>
            <td></td>
            <!--Celda vacía para darle espacio al botón más -->
            <td>
              <button
                class="btn btn-secondary fila_3"
                style="width: 37px"
                onclick="mostrar('*')"
              >
                x
              </button>
            </td>
          </tr>
          <tr>
            <td>
              <button
                class="btn btn-light fila_4"
                style="width: 40px"
                onclick="mostrar('&#41;')"
              >
                )
              </button>
            </td>
            <!--Paréntesis Derecho-->
            <td>
              <button class="btn btn-secondary fila_4" onclick="mostrar(0)">
                0
              </button>
            </td>
            <td>
              <button
                class="btn btn-secondary fila_4 doble_cero"
                onclick="mostrar('00')"
              >
                00
              </button>
            </td>
            <!--Doble Cero-->
            <td>
              <button
                class="btn btn-secondary fila_4"
                style="width: 35px; height: 36.7px"
                onclick="mostrar('.')"
              >
                .
              </button>
            </td>
            <!--Punto Decimal-->
            <td></td>
            <!--Celda vacía para darle espacio al botón más -->
            <td>
              <button class="btn btn-secondary fila_4" onclick="calcular()">
                =
              </button>
            </td>
            <!--Botón igual que calcula la expresión en la pantalla-->
          </tr>
        </table>
      </section>
      <!-- termina la seccion del teclado -->
    </section>

    <script src="script.js" defer></script>
  </body>
</html>
